<!DOCTYPE html>
<html>
<head>
    <title>ARCHIVES | SOC</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b1120;
            --panel: #1e293b;
            --border: #334155;
            --text: #94a3b8;
            --red: #ef4444;
            --orange: #f59e0b;
            --green: #10b981;
            --blue: #3b82f6;
        }
        body { background: var(--bg); color: var(--text); font-family: 'Share Tech Mono', monospace; padding: 20px; }

        /* Navigation */
        .nav { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--border); padding-bottom: 15px; margin-bottom: 20px; }
        h1 { margin: 0; color: white; letter-spacing: 2px; }
        .btn-back { background: transparent; border: 1px solid var(--green); color: var(--green); padding: 8px 16px; cursor: pointer; font-family: inherit; text-decoration: none; transition: 0.2s; }
        .btn-back:hover { background: var(--green); color: black; }

        /* Grid Layout */
        .archive-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr)); /* Slightly wider for buttons */
            gap: 20px;
        }

        /* Panels */
        .section { background: var(--panel); border-radius: 6px; border: 1px solid var(--border); overflow: hidden; display: flex; flex-direction: column; max-height: 600px; }
        .section-header { padding: 12px 15px; font-weight: bold; color: white; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .count-badge { background: rgba(0,0,0,0.3); padding: 2px 8px; border-radius: 4px; font-size: 0.8rem; }

        /* List Items */
        ul { list-style: none; padding: 0; margin: 0; overflow-y: auto; flex-grow: 1; }
        li { padding: 15px; border-bottom: 1px solid var(--border); display: flex; flex-direction: column; gap: 10px; font-size: 0.9rem; transition: background 0.2s; }
        li:hover { background: #2a3850; }
        li:last-child { border-bottom: none; }

        .row-top { display: flex; justify-content: space-between; align-items: center; width: 100%; }

        .file-info { display: flex; flex-direction: column; }
        .timestamp { font-size: 0.75rem; color: #64748b; }
        .plane-id { color: white; font-weight: bold; font-size: 1.1em; }

        /* Buttons */
        .btn-group { display: flex; gap: 8px; }

        button { font-family: 'Share Tech Mono', monospace; cursor: pointer; border-radius: 4px; padding: 4px 10px; font-size: 0.8rem; border: 1px solid; background: transparent; transition: 0.2s; }

        .btn-verify { border-color: var(--blue); color: var(--blue); }
        .btn-verify:hover { background: rgba(59, 130, 246, 0.2); }

        .btn-delete { border-color: #475569; color: #64748b; }
        .btn-delete:hover { border-color: var(--red); color: var(--red); background: rgba(239, 68, 68, 0.1); }

        /* Verification Results */
        .verify-box {
            font-size: 0.8rem;
            padding: 8px;
            border-radius: 4px;
            display: none; /* Hidden by default */
            margin-top: 5px;
            border-left: 3px solid;
        }
        .valid { background: rgba(16, 185, 129, 0.1); border-color: var(--green); color: var(--green); }
        .tampered { background: rgba(239, 68, 68, 0.1); border-color: var(--red); color: var(--red); }
        .unknown { background: rgba(245, 158, 11, 0.1); border-color: var(--orange); color: var(--orange); }

        /* Empty State */
        .empty-msg { padding: 20px; text-align: center; color: #475569; font-style: italic; }

        /* Specific Colors */
        .cat-security .section-header { background: rgba(239, 68, 68, 0.2); color: var(--red); border-bottom-color: var(--red); }
        .cat-emergency .section-header { background: rgba(239, 68, 68, 0.2); color: var(--red); border-bottom-color: var(--red); }
        .cat-crash .section-header { background: rgba(245, 158, 11, 0.2); color: var(--orange); border-bottom-color: var(--orange); }
        .cat-radio_fail .section-header { background: rgba(245, 158, 11, 0.2); color: var(--orange); border-bottom-color: var(--orange); }
        .cat-lost .section-header { background: rgba(245, 158, 11, 0.2); color: var(--orange); border-bottom-color: var(--orange); }
        .cat-normal .section-header { background: rgba(59, 130, 246, 0.1); color: var(--blue); border-bottom-color: var(--blue); }
    </style>
</head>
<body>

    <div class="nav">
        <h1>// FLIGHT RECORD ARCHIVES</h1>
        <a href="/" class="btn-back">‚Üê LIVE MONITOR</a>
    </div>

    <div id="loading" style="text-align:center; margin-top:50px;">ACCESSING SECURE LEDGER...</div>

    <div class="archive-grid" id="grid-container" style="display:none">
        </div>

    <script>
        // Configuration for display names and grouping
        const CAT_CONFIG = {
            "security":   { title: "‚ò†Ô∏è SECURITY THREATS (7500)", order: 1 },
            "emergency":  { title: "‚ö† GENERAL EMERGENCY (7700)", order: 2 },
            "crash":      { title: "üî• CONFIRMED CRASHES",       order: 3 },
            "radio_fail": { title: "üîá RADIO FAILURES (7600)",   order: 4 },
            "lost":       { title: "‚ùì SIGNAL LOST",             order: 5 },
            "normal":     { title: "‚úà STANDARD OPERATIONS",     order: 6 }
        };

        async function loadLogs() {
            try {
                const response = await fetch('/api/logs');
                const data = await response.json();
                renderGrid(data);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('grid-container').style.display = 'grid';
            } catch (error) {
                document.getElementById('loading').innerText = "CONNECTION ERROR: " + error;
            }
        }

        function renderGrid(data) {
            const container = document.getElementById('grid-container');
            container.innerHTML = '';

            // Sort keys by priority
            const keys = Object.keys(data).sort((a,b) => (CAT_CONFIG[a]?.order || 99) - (CAT_CONFIG[b]?.order || 99));

            keys.forEach(catKey => {
                const files = data[catKey];
                const config = CAT_CONFIG[catKey] || { title: catKey.toUpperCase(), order: 99 };

                const section = document.createElement('div');
                section.className = `section cat-${catKey}`;
                section.innerHTML = `
                    <div class="section-header">
                        <span>${config.title}</span>
                        <span class="count-badge">${files.length}</span>
                    </div>`;

                const ul = document.createElement('ul');
                if (files.length === 0) {
                    ul.innerHTML = '<div class="empty-msg">No records found.</div>';
                } else {
                    files.forEach(filename => {
                        const li = document.createElement('li');
                        li.id = `row-${filename}`;

                        // Parsing Date/Time from filename
                        let displayTime = "UNKNOWN DATE";
                        let displayId = filename;
                        const parts = filename.split('_');
                        if(parts.length >= 3) {
                            const d = parts[0];
                            const t = parts[1];
                            displayTime = `${d.substring(0,4)}-${d.substring(4,6)}-${d.substring(6,8)} ${t.substring(0,2)}:${t.substring(2,4)}`;
                            displayId = parts.slice(2).join('_').replace('.jsonl','');
                        }

                        li.innerHTML = `
                            <div class="row-top">
                                <div class="file-info">
                                    <span class="plane-id">${displayId}</span>
                                    <span class="timestamp">${displayTime}</span>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-verify" onclick="verifyLog('${catKey}', '${filename}')">üõ°Ô∏è VERIFY</button>
                                    <button class="btn-delete" onclick="deleteLog('${catKey}', '${filename}')">‚úñ</button>
                                </div>
                            </div>
                            <div id="result-${filename}" class="verify-box"></div>
                        `;
                        ul.appendChild(li);
                    });
                }
                section.appendChild(ul);
                container.appendChild(section);
            });
        }

        async function verifyLog(category, filename) {
            const resultBox = document.getElementById(`result-${filename}`);
            resultBox.style.display = 'block';
            resultBox.className = 'verify-box';
            resultBox.innerHTML = "Running cryptographic check...";

            try {
                const res = await fetch(`/api/verify/${category}/${filename}`);
                const data = await res.json();

                if (data.status === "VALID") {
                    resultBox.classList.add('valid');
                    resultBox.innerHTML = `<b>‚úÖ INTEGRITY VERIFIED</b><br>Hash matches ledger signature.<br><span style='opacity:0.7'>${data.timestamp}</span>`;
                } else if (data.status === "TAMPERED") {
                    resultBox.classList.add('tampered');
                    resultBox.innerHTML = `<b>üö® FILE TAMPERED</b><br>Hash mismatch detected.<br>Orig: ${data.original_hash.substr(0,8)}...<br>Curr: ${data.current_hash.substr(0,8)}...`;
                } else {
                    resultBox.classList.add('unknown');
                    resultBox.innerHTML = `<b>‚ö† UNKNOWN</b>: ${data.message}`;
                }
            } catch (e) {
                resultBox.innerHTML = "Error contacting server.";
            }
        }

        async function deleteLog(category, filename) {
            if(!confirm(`PERMANENTLY DELETE RECORD?\n${filename}`)) return;
            try {
                const res = await fetch(`/api/logs/${category}/${filename}`, { method: 'DELETE' });
                if (res.ok) {
                    const row = document.getElementById(`row-${filename}`);
                    if(row) row.remove();
                } else {
                    alert("Delete failed.");
                }
            } catch (e) {
                alert("Network error.");
            }
        }

        loadLogs();
    </script>
</body>
</html>
